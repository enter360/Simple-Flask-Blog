<!DOCTYPE html>
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }} ">
<html>
	<head>
		<title>Welcome, friends</title>
	</head>
	<body>
		<div class="container">
			{% for message in get_flashed_messages() %}
				<div class="flash">{{ message }}</div>
			{% endfor %}
			{% if error %}
				<p class="error"><strong>Error:</strong>{{error}}
			{% endif %}

			{% block content %}
			{% endblock %}
		</div>
	</body>
